<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        

        <table id="calc">
            <tr>
                <td id="display" colspan="4"></td>
            </tr>
            <tr>
                <td class="num" onclick="inputNum(7)">7</td>
                <td class="num" onclick="inputNum(8)">8</td>
                <td class="num" onclick="inputNum(9)">9</td>
                <td class="ope" onclick="inputOpe('som')">+</td>
            </tr>
            <tr>
                <td class="num" onclick="inputNum(4)">4</td>
                <td class="num" onclick="inputNum(5)">5</td>
                <td class="num" onclick="inputNum(6)">6</td>
                <td class="ope" onclick="inputOpe('sub')">-</td>
            </tr>
            <tr>
                <td class="num" onclick="inputNum(1)">1</td>
                <td class="num" onclick="inputNum(2)">2</td>
                <td class="num" onclick="inputNum(3)">3</td>
                <td class="ope" onclick="inputOpe('mult')">*</td>
            </tr>
            <tr>
                <td class="result" onclick="c()">C</td>
                <td class="num" onclick="inputNum(0)">0</td>
                <td class="result" onclick="resultado()">=</td>
                <td class="ope" onclick="inputOpe('div')">/</td>
            </tr>
        </table>


    </div>

    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
