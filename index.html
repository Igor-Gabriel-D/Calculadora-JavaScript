<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        

        <table id="calc">
            <tr>
                <td id="display" colspan="4">
                    
                </td>
            </tr>
            <tr>
                <td class="num" onclick="calc(7)">7</td>
                <td class="num" onclick="calc(8)">8</td>
                <td class="num" onclick="calc(9)">9</td>
                <td class="arit" onclick="">+</td>
            </tr>
            <tr>
                <td class="num" onclick="calc(4)">4</td>
                <td class="num" onclick="calc(5)">5</td>
                <td class="num" onclick="calc(6)">6</td>
                <td class="arit" onclick="">-</td>
            </tr>
            <tr>
                <td class="num" onclick="calc(1)">1</td>
                <td class="num" onclick="calc(2)">2</td>
                <td class="num" onclick="calc(3)">3</td>
                <td class="arit" onclick="">*</td>
            </tr>
            <tr>
                <td onclick="c(0)">C</td>
                <td class="num" onclick="calc(0)">0</td>
                <td onclick="">=</td>
                <td class="arit" onclick="">/</td>
            </tr>
        </table>


    </div>

    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
